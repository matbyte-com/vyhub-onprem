## @section VyHub app Parameters
##

app:
  ## VyHub app container image
  ## @param app.image.registry VyHub app image registry
  ## @param app.image.repository VyHub app image repository
  ## @skip app.image.tag VyHub app image tag (immutable tags are recommended)
  ## @param app.image.digest VyHub app image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param app.image.pullPolicy VyHub app image pull policy
  ## @param app.image.pullSecrets VyHub app image pull secrets
  ## @param app.image.debug Enable VyHub app image debug mode
  ##
  image:
    registry: registry.matbyte.com
    repository: vyhub/vyhub-onprem
    tag: 2.2.4
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false
  ## @param app.replicaCount Number of VyHub app replicas to deploy
  ##
  replicaCount: 1
  ## @param app.containerPorts.http VyHub app HTTP container port
  ##
  containerPorts:
    http: 5050
  ## @param app.extraContainerPorts Optionally specify extra list of additional ports for VyHub app containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for VyHub app containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param app.livenessProbe.enabled Enable livenessProbe on VyHub app containers
  ## @param app.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param app.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param app.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param app.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param app.livenessProbe.successThreshold Success threshold for livenessProbe
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 15
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  ## @param app.readinessProbe.enabled Enable readinessProbe on VyHub app containers
  ## @param app.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param app.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param app.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param app.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param app.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1
  ## @param app.startupProbe.enabled Enable startupProbe on VyHub app containers
  ## @param app.startupProbe.initialDelaySeconds Initial delay seconds for startupProbe
  ## @param app.startupProbe.periodSeconds Period seconds for startupProbe
  ## @param app.startupProbe.timeoutSeconds Timeout seconds for startupProbe
  ## @param app.startupProbe.failureThreshold Failure threshold for startupProbe
  ## @param app.startupProbe.successThreshold Success threshold for startupProbe
  ##
  startupProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 60
    successThreshold: 1
  ## @param app.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param app.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## @param app.customStartupProbe Custom startupProbe that overrides the default one
  ##
  customStartupProbe: {}
  ## VyHub app resource requests and limits
  ## ref: http://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/
  ## @param app.resourcesPreset Set VyHub app container resources according to one common preset (allowed values: none, nano, small, medium, large, xlarge, 2xlarge). This is ignored if app.resources is set (app.resources is recommended for production).
  ## More information: https://github.com/bitnami/charts/blob/main/bitnami/common/templates/_resources.tpl#L15
  ##
  resourcesPreset: "medium"
  ## @param app.resources Set VyHub app container requests and limits for different resources like CPU or memory (essential for production workloads)
  ## Example:
  ## resources:
  ##   requests:
  ##     cpu: 2
  ##     memory: 512Mi
  ##   limits:
  ##     cpu: 3
  ##     memory: 1024Mi
  ##
  resources: {}
  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param app.podSecurityContext.enabled Enable VyHub app pods' Security Context
  ## @param app.podSecurityContext.fsGroupChangePolicy Set filesystem group change policy for VyHub app pods
  ## @param app.podSecurityContext.sysctls Set kernel settings using the sysctl interface for VyHub app pods
  ## @param app.podSecurityContext.supplementalGroups Set filesystem extra groups for VyHub app pods
  ## @param app.podSecurityContext.fsGroup Set fsGroup in VyHub app pods' Security Context
  ##
  podSecurityContext:
    enabled: true
    fsGroupChangePolicy: Always
    sysctls: []
    supplementalGroups: []
    fsGroup: 1000
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param app.containerSecurityContext.enabled Enabled VyHub app container' Security Context
  ## @param app.containerSecurityContext.seLinuxOptions [object,nullable] Set SELinux options in VyHub app container
  ## @param app.containerSecurityContext.runAsUser Set runAsUser in VyHub app container' Security Context
  ## @param app.containerSecurityContext.runAsGroup Set runAsGroup in VyHub app container' Security Context
  ## @param app.containerSecurityContext.runAsNonRoot Set runAsNonRoot in VyHub app container' Security Context
  ## @param app.containerSecurityContext.readOnlyRootFilesystem Set readOnlyRootFilesystem in VyHub app container' Security Context
  ## @param app.containerSecurityContext.privileged Set privileged in VyHub app container' Security Context
  ## @param app.containerSecurityContext.allowPrivilegeEscalation Set allowPrivilegeEscalation in VyHub app container' Security Context
  ## @param app.containerSecurityContext.capabilities.drop List of capabilities to be dropped in VyHub app container
  ## @param app.containerSecurityContext.seccompProfile.type Set seccomp profile in VyHub app container
  ##
  containerSecurityContext:
    enabled: true
    seLinuxOptions: {}
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop: ["ALL"]
    seccompProfile:
      type: "RuntimeDefault"
  ## @param app.command Override default VyHub app container command (useful when using custom images)
  ##
  command: []
  ## @param app.args Override default VyHub app container args (useful when using custom images)
  ##
  args: []
  ## @param app.automountServiceAccountToken Mount Service Account token in VyHub app pods
  ##
  automountServiceAccountToken: false
  ## @param app.hostAliases VyHub app pods host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: []
  ## @param app.daemonsetAnnotations Annotations for VyHub app daemonset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  daemonsetAnnotations: {}
  ## @param app.deploymentAnnotations Annotations for VyHub app deployment
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  deploymentAnnotations: {}
  ## @param app.statefulsetAnnotations Annotations for VyHub app statefulset
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  statefulsetAnnotations: {}
  ## @param app.podLabels Extra labels for VyHub app pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels: {}
  ## @param app.podAnnotations Annotations for VyHub app pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param app.podAffinityPreset Pod affinity preset. Ignored if `app.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param app.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `app.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node app.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param app.nodeAffinityPreset.type Node affinity preset type. Ignored if `app.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param app.nodeAffinityPreset.key Node label key to match. Ignored if `app.affinity` is set
    ##
    key: ""
    ## @param app.nodeAffinityPreset.values Node label values to match. Ignored if `app.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param app.affinity Affinity for VyHub app pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `app.podAffinityPreset`, `app.podAntiAffinityPreset`, and `app.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param app.nodeSelector Node labels for VyHub app pods assignment
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/
  ##
  nodeSelector: {}
  ## @param app.tolerations Tolerations for VyHub app pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param app.updateStrategy.type VyHub app deployment strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  ##
  updateStrategy:
    ## Can be set to RollingUpdate or Recreate
    ##
    type: RollingUpdate
  ## @param app.priorityClassName VyHub app pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param app.topologySpreadConstraints Topology Spread Constraints for VyHub app pod assignment spread across your cluster among failure-domains
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: []
  ## @param app.schedulerName Name of the k8s scheduler (other than default) for VyHub app pods
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## @param app.terminationGracePeriodSeconds Seconds VyHub app pods need to terminate gracefully
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod/#termination-of-pods
  ##
  terminationGracePeriodSeconds: ""
  ## @param app.lifecycleHooks for VyHub app containers to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param app.extraEnvVars Array with extra environment variables to add to VyHub app containers
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param app.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for VyHub app containers
  ##
  extraEnvVarsCM: ""
  ## @param app.extraEnvVarsSecret Name of existing Secret containing extra env vars for VyHub app containers
  ##
  extraEnvVarsSecret: ""
  ## @param app.extraVolumes Optionally specify extra list of additional volumes for the VyHub app pods
  ##
  extraVolumes: []
  ## @param app.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the VyHub app containers
  ##
  extraVolumeMounts: []
  ## @param app.sidecars Add additional sidecar containers to the VyHub app pods
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []
  ## @param app.initContainers Add additional init containers to the VyHub app pods
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: []
  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb
  ## @param app.pdb.create Enable/disable a Pod Disruption Budget creation
  ## @param app.pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
  ## @param app.pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable. Defaults to `1` if both `app.pdb.minAvailable` and `app.pdb.maxUnavailable` are empty.
  ##
  pdb:
    create: true
    minAvailable: ""
    maxUnavailable: ""
  ## Autoscaling configuration
