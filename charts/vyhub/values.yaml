    ## @param app.autoscaling.hpa.minReplicas Minimum number of replicas
    ## @param app.autoscaling.hpa.maxReplicas Maximum number of replicas
    ## @param app.autoscaling.hpa.targetCPU Target CPU utilization percentage
    ## @param app.autoscaling.hpa.targetMemory Target Memory utilization percentage
    ##
    hpa:
      enabled: false
      minReplicas: ""
      maxReplicas: ""
      targetCPU: ""
      targetMemory: ""
  ## ServiceAccount configuration
  ##
  serviceAccount:
    ## @param app.serviceAccount.create Specifies whether a ServiceAccount should be created
    ##
    create: true
    ## @param app.serviceAccount.name The name of the ServiceAccount to use.
    ## If not set and create is true, a name is generated using the common.names.fullname template
    ##
    name: ""
    ## @param app.serviceAccount.annotations Additional Service Account annotations (evaluated as a template)
    ##
    annotations: {}
    ## @param app.serviceAccount.automountServiceAccountToken Automount service account token for the server service account
    ##
    automountServiceAccountToken: true
  ## RBAC configuration
  ##
  rbac:
    ## @param app.rbac.create Specifies whether RBAC resources should be created
    ##
    create: false
    ## @param app.rbac.rules Custom RBAC rules to set
    ## e.g:
    ## rules:
    ##   - apiGroups:
    ##       - ""
    ##     resources:
    ##       - pods
    ##     verbs:
    ##       - get
    ##       - list
    ##
    rules: []
  ## VyHub app service parameters
  ##
  service:
    ## @param app.service.type VyHub app service type
    ##
    type: ClusterIP
    ## @param app.service.ports.http VyHub app service HTTP port
    ##
    ports:
      http: 5050
    ## Node ports to expose
    ## @param app.service.nodePorts.http Node port for HTTP
    ## NOTE: choose port between <30000-32767>
    ##
    nodePorts:
      http: ""
    ## @param app.service.clusterIP VyHub app service Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param app.service.loadBalancerIP VyHub app service Load Balancer IP
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
    ##
    loadBalancerIP: ""
    ## @param app.service.loadBalancerSourceRanges VyHub app service Load Balancer sources
    ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g:
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## @param app.service.externalTrafficPolicy VyHub app service external traffic policy
    ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param app.service.annotations Additional custom annotations for VyHub app service
    ##
    annotations: {}
    ## @param app.service.extraPorts Extra ports to expose in VyHub app service (normally used with the `sidecars` value)
    ##
    extraPorts: []
    ## @param app.service.sessionAffinity Control where client requests go, to the same pod or round-robin
    ## Values: ClientIP or None
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/
    ##
    sessionAffinity: None
    ## @param app.service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    ##
    sessionAffinityConfig: {}
  ## @param app.existingSecret Existing secret for app
  ## The secret must contain the keys:
  ## `cryptSecret` (required),
  ## `sessionSecret` (required),
  ##
  existingSecret: ""
  ## VyHub app config
  ##
  config:
    ## @param app.config.baseUrl The URL to the API (without /v1)
    ##
    baseUrl: http://vyhub.local
    ## @param app.config.rootPath When a reverse proxy with path stripping is used, set this to the stripped path. For example /api.
    ##
    rootPath: ""
    ## @param app.config.pathPrefix When a reverse proxy without path stripping is used, set this to path of the application. For example /api.
    ##
    pathPrefix: "/api"
    ## @param app.config.frontendUrl The URL where the Frontend is located
    ##
    frontendUrl: ""
    ## @param app.config.backendUrl The URL to the API (with /v1)
    ##
    backendUrl: ""
    ## @param app.config.instanceId The VyHub instance ID
    ##
    instanceId: ""
    ## @param app.config.instanceUid The VyHub instance UID
    ##
    instanceUid: ""
    ## @param app.config.addons A list of enabled addons. Example: [forum, addon2, addon3]
    ##
    addons: []
    ## @param app.config.customFrontend If enabled, the web folder stays untouched and frontend files must be supplied manually
    ##
    customFrontend: false
    ## @param app.config.cryptSecret A random string with at least 32 chars
    ## NOTE: This value is auto-generated and stored in a secret if not provided
    ##
    cryptSecret: ""
    ## @param app.config.sessionSecret A random string with at least 32 chars
    ## NOTE: This value is auto-generated and stored in a secret if not provided
    ##
    sessionSecret: ""
    ## server config
    ##
    server:
      ## @param app.config.server.debug Enables debug mode which causes stack traces to be printed. Should be false in production.
      ##
      debug: false
      ## @param app.config.server.echo Enables output of all SQL queries (to stdout)
      ##
      echo: false
      ## @param app.config.server.secure Enables HTTPS for the application. Not required with a reverse proxy (nginx).
      ##
      secure: false
      ## @param app.config.server.genCert Generates self-signed TLS certificates on startup for HTTPS
      ##
      genCert: false
      ## @param app.config.server.port Specifies on which port the application listens
      ##
      port: 5050
      ## @param app.config.server.workers Specifies how many processes of the application are running.
      ## Can be slightly increased for more performance. (Caution: Make sure that enough memory (around 400MiB each) and postgres database connections (15 by default) are available)
      ##
      workers: 1
    ## database config
    ##
    database:
      ## @param app.config.database.schema The used postgres schema
      ##
      schema: public
      ## @param app.config.database.maxWait The maximum amount of seconds the application wait for the database to become available
      ##
      maxWait: 30
      ## @param app.config.database.poolSize The amount of connections that application always maintains to the database
      ##
      poolSize: 5
      ## @param app.config.database.poolOverflow The maximum amount of connections that the application can establish additionally to the pool size. These connections will be closed if not needed anymore.
      ##
      poolOverflow: 20
    ## logging config
    ##
    logging:
      ## @param app.config.logging.lokiUrl The URL to the Loki logging server
      ##
      lokiUrl: ""

## @section VyHub frontend Parameters
##

frontend:
  ## VyHub frontend container image
  ## @param frontend.image.registry VyHub frontend image registry
  ## @param frontend.image.repository VyHub frontend image repository
  ## @skip frontend.image.tag VyHub frontend image tag (immutable tags are recommended)
  ## @param frontend.image.digest VyHub frontend image digest in the way sha256:aa.... Please note this parameter, if set, will override the tag image tag (immutable tags are recommended)
  ## @param frontend.image.pullPolicy VyHub frontend image pull policy
  ## @param frontend.image.pullSecrets VyHub frontend image pull secrets
  ## @param frontend.image.debug Enable VyHub frontend image debug mode
  ##
  image:
    registry: registry-1.docker.io
    repository: nginxinc/nginx-unprivileged
    tag: 1.27.2
    digest: ""
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/concepts/containers/images/#pre-pulled-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    debug: false
  ## @param frontend.containerPorts.http VyHub frontend HTTP container port
  ##
  containerPorts:
    http: 8080
  ## @param frontend.extraContainerPorts Optionally specify extra list of additional ports for VyHub frontend containers
  ## e.g:
  ## extraContainerPorts:
  ##   - name: myservice
  ##     containerPort: 9090
  ##
  extraContainerPorts: []
  ## Configure extra options for VyHub frontend containers' liveness and readiness probes
